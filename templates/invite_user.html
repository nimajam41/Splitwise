{% extends "user_base.html" %}
{% load static %}

{% block page_title %}
    دعوت دوستان
{% endblock %}

{% block content %}
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h2 style="margin-bottom: 30px">دعوت کاربران به سامانه</h2>
            <form method="POST" action="/invite-user">
                {% csrf_token %}
                <div class="floating-input form-group">
                    <label for="email">ایمیل:</label>
                    <input type="email" class="form-control" name="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">دعوت</button>
                </div>
                {% if error.email %}
                    <div class="col-lg-12">
                        <div class="alert alert-danger" role="alert">
                            {{ error.email }}
                        </div>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% if message %}
        <div class="alert alert-success fixed-bottom" style="width:70%; margin: auto; margin-bottom: 30px">
            ایمیل دعوت ارسال گردید
        </div>


        <script type="text/javascript">

            $(document).ready(function () {

                window.setTimeout(function () {
                    $(".alert").fadeTo(1000, 0).slideUp(1000, function () {
                        $(this).remove();
                    });
                }, 3000);

            });
        </script>
    {% endif %}

{% endblock %}
