{% load static %}

<!doctype html>
<html lang="en">

<!-- Mirrored from iqonic.design/themes/cloudbox-new/html/backend/pages-blank-page.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 19 Jan 2021 05:26:52 GMT -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block page_title %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}"/>

    <link rel="stylesheet" href="{% static "css/backend.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/%40fortawesome/fontawesome-free/css/all.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/remixicon/fonts/remixicon.css" %}">

    <!--Image viewer-->
    <link rel="stylesheet"
        href="{% static "vendor/doc-viewer/include/verySimpleImageViewer/css/jquery.verySimpleImageViewer.css" %}">
</head>

<body class=" color-light ">
    <!-- loader Start -->
    <div id="loading">
        <div id="loading-center">
        </div>
    </div>
    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">

        <div class="iq-sidebar  sidebar-default ">
            <div class="iq-sidebar-logo d-flex align-items-center justify-content-center">
                <a href="index.html" class="header-logo">
                    <img src="{% static "images/Dong-designstyle-jungle-m.png" %}" class="img-fluid rounded-normal light-logo" alt="logo">
                    <img src="{% static "images/Dong-designstyle-jungle-m.png" %}" class="img-fluid rounded-normal darkmode-logo"
                        alt="logo">
                </a>
                <div class="iq-menu-bt-sidebar">
                    <i class="las la-bars wrapper-menu"></i>
                </div>
            </div>
            <div class="data-scrollbar" data-scroll="1">
                <nav class="iq-sidebar-menu">
                    <ul id="iq-sidebar-toggle" class="iq-menu">
                        <li class="   {% block dashboard %}{% endblock %}">
                            <a href="{% url "dashboard_page" %}" class="">
                                <i class="las la-home"></i><span>داشبورد</span>
                            </a>
                            <ul id="dashboard" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                            </ul>
                        </li>
                        <li class=" ">
                            <a href="#mydrive" class="collapsed" data-toggle="collapse" aria-expanded="false">
                                <i class="las la-users"></i><span>گروه ها</span>
                                <i class="las la-angle-right iq-arrow-right arrow-active"></i>
                                <i class="las la-angle-down iq-arrow-right arrow-hover"></i>
                            </a>
                            <ul id="mydrive" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                                <li class=" ">
                                    <a href="page-alexa.html">
                                        <i class="las la-plus"></i><span>ایجاد گروه جدید</span>
                                    </a>
                                </li>
                                <li class=" ">
                                    <a href="page-android.html">
                                        <i class="las la-clipboard"></i><span>مشاهده گروه ها</span>
                                    </a>
                                </li>
                                <li class=" ">
                                    <a href="page-brightspot.html">
                                        <i class="las la-trash"></i><span>حذف گروه</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class=" ">
                            <a href="page-files.html" class="">
                                <i class="las la-money-check-alt"></i><span>گزارشات مالی</span>
                            </a>
                            <ul id="page-files" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                            </ul>
                        </li>
                        <li class=" ">
                            <a href="page-folders.html" class="">
                                <i class="las la-user-plus"></i><span>دعوت دوستان</span>
                            </a>
                            <ul id="page-folders" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                            </ul>
                        </li>
                        <li class=" ">
                            <a href="page-favourite.html" class="">
                                <i class="lar la-user"></i><span>پروفایل</span>
                            </a>
                            <ul id="page-fevourite" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                            </ul>
                        </li>
                        <li class=" ">
                            <a href="{% url "logout_url" %}" class="">
                                <i class="las la-sign-out-alt"></i><span>خروج</span>
                            </a>
                            <ul class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                            </ul>
                        </li>

                    </ul>
                    </li>
                    </ul>
                </nav>
                <div class="p-3"></div>
            </div>
        </div>
        <div class="iq-top-navbar fixed d-flex align-items-center">
            <div class="iq-navbar-custom">
                <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
                        <i class="ri-menu-line wrapper-menu"></i>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="change-mode">
                            <div class="custom-control custom-switch custom-switch-icon custom-control-inline">
                                <div class="custom-switch-inner">
                                    <p class="mb-0"> </p>
                                    <input type="checkbox" class="custom-control-input" id="dark-mode"
                                        data-active="true">
                                    <label class="custom-control-label" for="dark-mode" data-mode="toggle">
                                        <span class="switch-icon-left"><i class="a-left"></i></span>
                                        <span class="switch-icon-right"><i class="a-right"></i></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        {% block content %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Wrapper End-->
    <!-- Backend Bundle JavaScript -->
    <script src="{% static "js/backend-bundle.min.js" %}"></script>

    <!-- Chart Custom JavaScript -->
    <script src="{% static "js/customizer.js" %}"></script>

    <!-- Chart Custom JavaScript -->
    <script src="{% static "js/chart-custom.js" %}"></script>

    <!--Image viewer-->
    <script src="{% static "vendor/doc-viewer/include/verySimpleImageViewer/js/jquery.verySimpleImageViewer.js" %}"></script>
    <!-- app JavaScript -->
    <script src="{% static "js/app.js" %}"></script>

</body>

</html>
