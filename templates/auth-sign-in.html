{% extends 'base.html' %}
{% load static %}

{% block page_title %}
صفحه ورود کاربر
{% endblock %}

{% block content %}
    <body class=" ">
    <!-- loader Start -->
    <div id="loading">
        <div id="loading-center">
        </div>
    </div>
    <!-- loader END -->

    <div class="wrapper">
        <section class="login-content">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center height-self-center">
                    <div class="col-md-5 col-sm-12 col-12 align-self-center">
                        <div class="sign-user_card">
                            <img src="{% static 'images/Dong-designstyle-jungle-m.png' %}"
                                 class="img-fluid rounded-normal light-logo logo"
                                 alt="logo">
                            <img src="{% static 'images/logo-white.png' %}"
                                 class="img-fluid rounded-normal darkmode-logo logo" alt="logo">
                            <h3 class="mb-3">ورود</h3>
                            <form method="POST" action=".">
                                {% csrf_token %}
                                {% if error.username %}
                                    <div class="col-lg-12">
                                        <div class="alert alert-danger" role="alert">
                                            {{ error.username }}
                                        </div>
                                    </div>
                                    {% endif %}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="floating-label form-group">
                                            <input class="floating-input form-control" value="{{username}}" type="text" placeholder=" "
                                                   name="user_name"
                                            >
                                            <label>نام کاربری</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="floating-label form-group">
                                            <input class="floating-input form-control" type="password" placeholder=""
                                                   name="password">
                                            <label>رمز عبور</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="custom-control custom-checkbox mb-3 text-left">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">مرا بخاطر
                                                بسپار</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <a href="#" class="text-primary float-right">فراموشی رمز عبور</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">ورود</button>
                                <p class="mt-3">
                                    ایجاد حساب کاربری <a href="{% url 'register_page' %}" class="text-primary">ثبت
                                    نام</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
