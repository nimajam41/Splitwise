{% extends "user_base.html" %}
{% load static %}

{% block page_title %}
    ایجاد گروه جدید
{% endblock %}

{% block content %}
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h2 style="margin-bottom: 30px">گروه جدید</h2>
            <form method="POST" action="/add-group/">
                {% csrf_token %}
                <div class="floating-input form-group">
                    <label for="groupname">نام گروه:</label>
                    <input type="text" class="form-control" name="groupname" placeholder="وارد کردن نام گروه">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">اضافه کردن کاربران</button>
                </div>
            </form>
        </div>
        {% if error.group_name %}
            <div class="col-lg-12">
                <div class="alert alert-danger" role="alert">
                    {{ error.group_name }}
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
